<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Secure Bank Statements{% endblock %}</title>
    <style>
        :root {
            --primary-red: #ff3333;
            --light-red: #ffecec;
            --white: #ffffff;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--light-red) 30%, var(--white) 70%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 500px;
        }

        .header {
            background: var(--primary-red);
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin-bottom: 2rem;
        }

        .btn {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #ff0000;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .messages {
            list-style: none;
            padding: 0;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: var(--light-red);
            color: var(--primary-red);
        }

        .nav-links {
            text-align: center;
            margin-top: 1rem;
        }

        .nav-links a {
            color: var(--primary-red);
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-red);
            color: white;
        }

        tr:nth-child(even) {
            background-color: var(--light-red);
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
